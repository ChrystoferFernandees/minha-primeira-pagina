<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>minha pagina</title>
<link rel="stylesheet" href="main.css">
</head>
<body class="light-theme">
<form action=processa_form.php" method="post">
<fieldset>
<legend> Dados Gerais</legend>
<label for="Nome">Nome:</label>
<input type="text" minlength="3" id="Nome" name="Nome" required />

<label for="data_nascimento">Data de Nascimento:</label>
<input type="text" maxlength="10" minlength="10" id="data_nascimento" name="data_nascimento" placeholder="11/01/2000" required />

<label for="cpf">CPF:</label>
<input type="text" maxlength="11" minlength="11" id="cpf" name="cpf" required />

<label for="DDD">DDD:<label>
<input type="Number" maxlength="2" id="DDD" name="DDD" placeholder="11" pattern="[0-9] {2}"  />

<label for="telefone">telefone:<label>
<input type="Number" maxlength="10" id="telefone" name="telefone" placeholder="11111-1111" pattern="[0-9] {5} - [0-9] {4}" />


</fieldset>

<fieldset>
<legend>Endereço</legend>

<label for="tipo_endereco">Tipo:</label>
<select id=tipo_endereco" name="tipo_endereco">
<option value=""> </option>
<option value="Sobrado">Sobrado</option>
<option value="casa">Casa</option>
<option value="apartamento">Apartamento</option>
<option value="outro">Outro</option>
</select>

<label for="logradouro_endereco">Logradouro:</label>
<Input type="text" id="logradouro_endereco" name="logradouro_endereco" />

<label for="numero">Numero:</label>
<input type="number" id="numero" name="numero" />

<label for="bairro">Bairro:</label>
<input type="text" id="bairro" name="bairro" />

<label for="cidade">Cidade:</label>
<input type="text" id="cidade" name="cidade" />

<label for="UF">UF:</label>
<input type="text" id="UF" name="UF" maxlength="2" minlength="2" />

</fieldset>

<fieldset>
<legend>Fale Conosco</legend>

<Label for="tipo_mensagem">Tipo de Mensagem:</label> <br>
<label for="Sugestao"><b>Sugestão</b>:<label>
<input type="radio" name="tipo_mensagem" value="Sugestão"  /> <br>
<label for="Sugestao"><b>Critica:</b></label>
<input type="radio" name="tipo_mensagem" value="Critica" /> <br>
<label for="Sugestao"><b>Elogio:</b></label>
<input type="radio" name="tipo_mensagem" value="Elogio" /> <br>


<textarea id="mensagem" name="mensagem"></textarea>
</fieldset>

<fieldset>
<button type="submit">Enviar sua mensagem</button>
<button type="reset">Limpar o Formulário</button>
</fieldset>
<div>
    <button class="btn">mudar tema</button>
</div>
<script src="app.js"></script>


</body>
</html>
